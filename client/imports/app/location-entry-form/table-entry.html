
<h4>Location Name:{{locationName}} Name:{{table.name}} Status:{{table.status}} Sport:{{table.sport}}</h4>
<form class="form-horizontal" (ngSubmit)="onTableSubmit()" #tableEntryForm="ngForm">
        <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Table Name:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="table.name">
                </div>
        </div>

        <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Table Open:</label>
                <div class="col-sm-5">
                        <select class="form-control" id="status" required [(ngModel)]="table.status" name="tOneRotate">
                                <option *ngFor="let stat of tableStatus" [value]="stat">{{stat}}</option>
                        </select>
                </div>
        </div>

        <div class="form-group">
                <label for="sport" class="col-sm-2 control-label">Table Sport:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="sport" name="sport" required [(ngModel)]="table.sport">
                </div>
        </div>

        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                  <button type="submit" class="btn btn-default" [disabled]="!tableEntryForm.form.valid">Modify Table</button>
                </div>
        </div>

        <div class="form-group">
        <div>
                <button (click)="removeTable()" type="button" class="btn btn-danger" >Remove Table</button>                  
                                
        </div>
                                       
        </div>
</form>
