<div>
    <div *ngIf="locationService.getLocationName()">
        <h3 *ngIf="locationService.getLocationName()">{{locationService.getLocationName()}} Status</h3>
        
        <h4 *ngFor="let location of locationTables | async">{{location.name}}</h4>
        <h4 *ngFor="let table of location.tables | async">{{table.name}} {{table.status}}</h4>
    </div>
        
</div>
