<div *ngIf="!user">

    <h4>Login</h4>
        <form>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input [(ngModel)]="email" name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button (click)="submitUserPassword()" class="btn btn-default">Submit</button>
            <img (click)="loginWithGoogle()" src="btn_google_signin_light_pressed_web@2x.png" class="img-responsive" alt="Responsive image">     
        </form>  
        
       

</div>
