<div *ngIf="!user">
        
    <h4>Sign Up</h4>
        <form>

            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input [(ngModel)]="email" name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                    <label for="inputUserName">User Name</label>
                    <input [(ngModel)]="userName" name="text" type="text" class="form-control" id="inputUserName" placeholder="User Name">
            </div>
            <button (click)="submitSignUpUserPassword()" class="btn btn-default">Sign Up</button>
            <img (click)="loginWithGoogle()" src="btn_google_signin_light_pressed_web@2x.png" class="img-responsive" alt="Responsive image">     
        </form>  
</div>
