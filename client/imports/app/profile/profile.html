<div class="container-fluid">
<h1 class="text-center">{{username}}</h1>
    <div class="col-md-4 col-xs-12"> 
        <div class="row">
            <h2>User Info</h2> 
            Username - {{username}} <br>
            Email - {{email}}<br>
            Display Name - {{displayName}}<br>
        </div> 
        <div class="row">
            <h2>Elo</h2>
            <div class="well col-md-3 col-xs-3 text-center" style="max-width:80px; min-width:80px">
                <b>Image</b>
            </div> 
            <div class="col-md-4 col-xs-3 text-center align-middle" style="max-width:80px; min-width:80px; padding-top:11px"> 
                1500<br>
                Rank 42<br>
            </div> 
        </div>
        <div class="row">
        <h2>Stats</h2>
        Wins / Loses - Win Ratio<br>
        Buddy -<br>
        Nemisis -<br>
        Most Frequent Partner - <br>
        Total Games Played - 69
        </div> 
    </div>
    <div class="col-md-8 col-xs-12"> 
        <div class="row">   
            <h2>Performace (Last 30 Days)</h2>
            <div class="well col-md-6 text-center">
                <b>Wins/Losses Graph</b>
            </div>
            <div class="well col-md-6 text-center">
                <b>Elo Graph</b>
            </div>
        </div>   
        <div class="row"> 
            <h2>Match History</h2> 
        </div>    
    </div>
</div>
